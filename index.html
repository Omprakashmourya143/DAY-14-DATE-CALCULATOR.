<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
        .main{
            text-align: center;
            margin-top: 200px;
        }
        #dob{
            width: 500px;
            border-radius: 6px;
            padding: 5px;
        }
        button{
            margin-left: 10px;
        }
        .element{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>var ele = document.createElement("div")
        ele.className = "main"
        
        var input_date = document.createElement("input")
        input_date.setAttribute("type","date")
        input_date.id = "dob"
        
        var button = document.createElement("button")
        button.setAttribute("type","button")
        button.className = "btn btn-primary"
        button.innerHTML = "Display Data"
        button.addEventListener("click",get_date)
        
        var element = document.createElement("div")
        element.className = "element"
        element.innerHTML = ""
        
        ele.append(input_date,button,element)
        document.body.append(ele)
        
        
        function get_date(){
        
            var input = document.getElementById("dob").value;
            var timestamp = Date.parse(input);
        
            var inputdate = new Date(timestamp);
            console.log(`Input date is : ${inputdate}`);
        
            var currentdate = new Date();
            console.log(`Current date is : ${currentdate}`);
        
            var millisecdiff = parseInt(currentdate.getTime()-inputdate.getTime());
            console.log(`Milliseconds Difference : ${millisecdiff}`);
        
            var secondsdiff = Math.floor(millisecdiff/1000);
            console.log(`Seconds Difference : ${secondsdiff}`);
        
            var mindiff = Math.floor(secondsdiff/60);
            console.log(`Minutes Difference : ${mindiff}`);
        
            var hoursdiff = Math.floor(mindiff/60);
            console.log(`Hours Difference : ${hoursdiff}`);
        
            var daydiff = Math.floor(hoursdiff/24);
            console.log(`Days Difference : ${daydiff}`);
        
            var yeardiff = currentdate.getFullYear()-inputdate.getFullYear();
            console.log(`Years Difference : ${yeardiff}`);
        
            var monthdiff = (yeardiff*12)+(currentdate.getMonth()-inputdate.getMonth());
            console.log(`Month Difference : ${monthdiff}`);
        
            element.innerHTML = `
            Given input date is ${inputdate} <br>
            Year : ${yeardiff} <br>
            Month : ${monthdiff} <br>
            Day : ${daydiff} <br>
            Hour : ${hoursdiff} <br>
            Minutes : ${mindiff} <br>
            Seconds : ${secondsdiff} <br>
            Milli Seconds : ${millisecdiff}
            `
        }</script>
</body>
</html>
